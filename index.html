<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <h1><b>Calculator</b></h1>
<div class="col">
<form action="#" name="form">
<div class="result">
<input class="text" name="disp" id="disp">
</div>
<div class="buttons">
  <div class="row">
    <input type="button" value="7" name="v7" onclick="vol (v7.value)">
    <input type="button" value="8" name="v8" onclick="val (v8.value)">
    <input type="button"value="9" name="v9" onclick="val (v9.value)">
    <input type="button" value="+" name="add"onclick="val (add.value)">
  </div>
  <div class="row">
    <input type="button" value="4" name="v4" onclick="val (v4.value)">  
    <input type="button"value="5" name="vs" onclick="val (v5.value)">
    <input type="button" value="6" name="v6" onclick="val(v6.value)">
    <input type="button" value="-" name="sub" onclick="val(sub.value)">
  </div>
   <div class="row">
    <input type="button" value="1" name="v1" onclick="val (v1.value)">
    <input type="button" value="2" name="v2" onclick="val(v2.value)">
    <input type="button" value="3" name="v3" onclick="val (v3.value)">
    <input type="button" value="*" name="mult" onclick="val(mult.value)">
  </div>
  <div class="row">
    <input type="button" value="0" name="vo" onclick="val(ve.value)"> 
    <input type="button"value="." name="vdot" onclick="val(vdot.value)">
    <input type="button" value="/" name="vdiv" onclick="vol(vdtv.value)">
    <input type="button" title="click two times to clear result" value="="
    name="equal" onclick="cal()">
  </div>
  <br>
  <h3>Calculator By Atharva Sakhare
    All rights reserved @2022
  </h3>
</form>
</div>
</div>
</body>
</html>
